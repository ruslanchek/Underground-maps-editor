<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="edit" class="edit">
		<input type="text" id="seditor-name"/>

		<span class="color-preview" id="seditor-color-preview"></span>

		<input type="text" id="seditor-color"/>
		<input type="text" id="seditor-margin"/>

		<select id="seditor-text_side">
			<option value="top">Top</option>
			<option value="right">Right</option>
			<option value="bottom">Bottom</option>
			<option value="left">Left</option>
		</select>

		<input id="seditor-submit" type="submit"/>

		<a id="seditor-edit-close" class="blue-button" href="#">Ok</a>
		<a class="red-button" href="#" id="seditor-delete">Delete</a>
	</div>

	<div id="add" class="edit">
		<a class="seditor-add" data-type="bar" href="#">Bar</a>
		<a class="seditor-add" data-type="end"  href="#">End</a>
		<a class="seditor-add" data-type="circle"  href="#">Circle</a>
		<a class="seditor-upload blue-button" data-type="circle"  href="#">Upload</a>
	</div>

	<div class="container">
		<a href="#" class="zoomer"></a>
		<svg class="map" id="map"></svg>
	</div>

	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src='http://cdn.ractivejs.org/latest/ractive.js'></script>

	<script src="js/snap.svg.js"></script>
	<script src="js/snap.svg.zpd.js"></script>

	<script src="js/map.js"></script>
	<script src="js/map.text.js"></script>
	<script src="js/map.shape.js"></script>
	<script src="js/map.station.js"></script>
	<script src="js/map.editor.js"></script>

	<script src="js/edit.js"></script>
</body>
</html>
